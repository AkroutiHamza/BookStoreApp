<h1 align="center" class="display-4 mb-5">{{title}}</h1>
<div class="row text-center justify-content-center">
  <div class="col-lg-6 ">
    <div class="card mb-4 ">
      <img height="60%" class="card-img-top" src="{{Book?.BookIcon}}">
      <div class="card-body">
        <h4 class="card-title ">{{Book?.title}}</h4>
        <form name="form" #form='ngForm' (ngSubmit)="Book?.BookStatus == 0 && addToCart()">
          <div class="text-left">
            <input hidden name="BookId" [value]=Book?.BookId>
            <p class="card-text"><strong>title: </strong>{{Book?.title}}</p>
            <p class="card-text"><strong>author: </strong>{{Book?.author}}</p>
            <p class="card-text">
              <strong>Price: </strong>
              <label id="price">{{Book?.price | currency}}</label>
            </p>
            <p class="card-text"><strong>Stock: </strong>{{Book?.stock}}</p>

            <label class="card-text">
              <strong>Quantity: </strong>
              <input [(ngModel)]=count
                     (change)="validateCount()"
                     type="number"
                     name="count"
                     required
                     min="1"
                     [max]=Book?.stock
              >
            </label>


            <p class="card-text"><strong>Subtotal: </strong>
              <label id="subtotal">{{count * Book?.price | currency}}</label>
            </p>
          </div>
          <button type="submit" [disabled]="!form.form.valid" *ngIf="Book?.BookStatus == 0; else offBlock"
                  class="btn btn-primary btn-lg"
          >Add to Cart
          </button>
          <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
        </form>

      </div>
    </div>
  </div>
</div>
