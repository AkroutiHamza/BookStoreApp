<h1 align="center" class="display-4 ">Books</h1>
<a *ngIf="currentUser?.role == Role.Customer" style="color: inherit"
   routerLink="/seller/book/new" class="float-right mb-3"><i class="fas fa-plus fa-2x">Add</i>
</a>
<table id="table" class="table table-striped text-center" style="width:100%;">
    <thead>
    <tr>
        <th scope="col">Photo</th>
        <th scope="col">Code</th>
        <th scope="col">title</th>
        <th scope="col">author</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
        <th scope="col">Status</th>
        <th scope="col">ReleaseDate</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let Book of page?.content">
        <th class="align-middle" scope="row">
            <img height="100px" src="{{Book.BookIcon}}" alt="{{Book.title}}">
        </th>
        <td class="align-middle">{{Book.BookId}}</td>
        <td class="align-middle">{{Book.title}}</td>
        <td class="align-middle">{{Book.author}}</td>
        <td class="align-middle">{{Book.price | currency}}</td>
        <td class="align-middle">{{Book.ReleaseDate}}</td>
        <td class="align-middle">{{Book.stock}}</td>
        <td class="align-middle">{{BookStatus[Book.BookStatus]}}</td>
        <td class="align-middle">
            <a style="display: block" routerLink="/seller/book/{{Book.BookId}}/edit">
                Edit</a>

            <a *ngIf="currentUser?.role == Role.Customer" style="display: block"
               (click)="remove(page.content, Book.BookId)" routerLink="./">
                Remove</a>
        </td>

    </tbody>
</table>
<app-pagination [currentPage]="page"></app-pagination>
