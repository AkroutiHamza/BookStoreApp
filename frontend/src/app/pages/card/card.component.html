<h1 align="center" class="display-4 mb-5">{{title}}</h1>
<div class="row card-deck text-center">
  <div *ngFor="let Book of page?.content" class="col-lg-4 ">
    <div class="card mb-4"  >
      <img height="50%" class="card-img-top" src="{{Book.BookIcon}}" alt="{{Book.title}}">
      <div class="card-body">
        <h4 class="card-title ">{{Book.title}}</h4>
        <div class="text-left">
          <p class="card-test"><strong>author: </strong>{{Book.author}}</p>
          <p class="card-text"><strong>Price: </strong>{{Book.price | currency}}</p>
          <p class="card-text"><strong>Stock: </strong>{{Book.stock}}</p>
        </div>
        <br>
        <a routerLink="/book/{{Book.BookId}}" *ngIf="Book.BookStatus == 0; else offBlock"
           class="btn btn-primary btn-lg"
        >Get It!</a>
        <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
      </div>
    </div>
  </div>
</div>
<app-pagination  [currentPage]="page" ></app-pagination>
